<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main class="container">
      
      <div class="row">
        <!-- Area for search field and button -->
        <div class="col-4">
          <form>
            <div class="input-group mb-3">
              <label for="basic-url" class="form-label">Enter a city and press Save, or select a city from the list.</label>
              <input type="text" class="form-control" id="city-search" placeholder="City name" aria-label="City name" aria-describedby="button-addon2">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Go</button>
            </div>
          </form>
        </div>
        
        <!-- Area for current forcast for selected city -->
        <div class="col-8">
          <div class="tab-content" id="nav-tabContent">
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Area for searched cities list -->
        <div class="col-4">
          <div class="list-group" id="list-tab" role="tablist">
          </div>
        </div>

        <!-- Area for forcasts for the next five days for selected city -->
        <div class="col-8">
          <div class="row" id="cards">
          </div>
        </div>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
